  NPM_FLAGS = "--legacy-peer-deps"
  NODE_OPTIONS = "--max-old-space-size=4096"
  NEXT_TELEMETRY_DISABLED = "1"
  # إزالة CI لتجنب فشل البناء بسبب التحقق الصارم
  # CI = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"
